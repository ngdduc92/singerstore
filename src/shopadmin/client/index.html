<!doctype html>
<html>

<head>
  <title>Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1976D2">
  <link rel="manifest" href="/admin-assets/manifest.json">
  <link rel="shortcut icon" href="/admin-assets/images/shortcut.png">
</head>

<body>
  <style>
    .showbox {
      margin-top: 50px;
    }

    .loader {
      position: relative;
      margin: 0 auto;
      width: 50px;
    }

    .loader:before {
      content: '';
      display: block;
      padding-top: 100%;
    }

    .circular {
      -webkit-animation: rotate 2s linear infinite;
      animation: rotate 2s linear infinite;
      height: 100%;
      -webkit-transform-origin: center center;
      transform-origin: center center;
      width: 100%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      -webkit-animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
      animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
      stroke-linecap: round;
    }

    @-webkit-keyframes rotate {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes rotate {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }

    @-webkit-keyframes color {
      100%,
      0% {
        stroke: #d62d20;
      }
      40% {
        stroke: #0057e7;
      }
      66% {
        stroke: #008744;
      }
      80%,
      90% {
        stroke: #ffa700;
      }
    }

    @keyframes color {
      100%,
      0% {
        stroke: #d62d20;
      }
      40% {
        stroke: #0057e7;
      }
      66% {
        stroke: #008744;
      }
      80%,
      90% {
        stroke: #ffa700;
      }
    }
  </style>

  <div id="app"></div>

  <script>
    function resizeElements() {
      if(window.innerWidth >= 769) {
        var elContainer = document.getElementById('container');
        var elHeadContainer = document.getElementById('headContainer');
        var elBodyContainer = document.getElementById('bodyContainer');

        if (elBodyContainer) {
          elBodyContainer.style.height = ((elContainer.clientHeight - elHeadContainer.clientHeight) + "px");
        }
      }
    }
    window.addEventListener('resize', resizeElements);
    window.addEventListener('load', resizeElements);

    if("Notification" in window){
      if(Notification.permission !== "denied") {
        Notification.requestPermission();
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="/admin-assets/data/countries.js"></script>
  <script src="/admin-assets/data/currencies.js"></script>
  <script src="/admin-assets/data/timezones.js"></script>
  <script src="/admin-assets/tinymce/tinymce-4.7.5.min.js" defer></script>
</body>

</html>
